<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<body>
    <h1>글자 관련 태그</h1>

    <!--제목 지정 태그-->
    <h1>태그</h1>
    <h2>태그</h2>
    <h3>태그</h3>
    <h4>태그</h4>
    <h5>태그</h5>
    <h6>태그</h6>

    <!-- 수평선 -->
    <hr />

    <!-- 줄바꿈 -->
    <br />

    <!-- 단락 -->
    <p>첫번째 단락</p>
    <p>두번째 단락</p>

    <!-- 단락 -->
    <pre>
        이게 
        뭘까아
        나도
        모르겠다 아무것도 모르겠다~~~
    </pre>

    그냥<br>
    작성하면<br>
    줄바꿈이나 띄&nbsp;&nbsp; 어쓰기 <br>
    잘 안됌

    <!-- 인용 문구 -->
    <blockquote cite= "http://naver.com">인용문구</blockquote>
    <br />
    <q cite = "http://naver.com">인용문구</q>
    <br>
    참고사이트 : <cite>http://www.naver.com</cite>

    <!-- 형광펜 -->
    <mark>마크</mark>
    <br>

    <!-- 밑줄 -->
    <u>밑줄 </u>
    <br>

    <!-- 취소선 -->
    <s>strike</s>
    <br>

    <!-- 글자 작게 -->
    <small>글자 작게</small>
    <br>

    <!-- 위 첨자 -->
    기본글자 <sup>위첨자</sup>
    <br>

    <!-- 아래첨자-->
    기본글자<sub>아래첨자</sub>
    <br>

    <!-- 글자 크게 -->
    <big>글자 대따대따 크게 </big>




</body>
</html>
