<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>form 태그</h1>
  <h2>input</h2>
  <input type="text" value="안녕">
  <br>
  <input type="text" placeholder="아이디를 입력하세요">
  <br>
  <input type="number" step="5" min="50" max="70">
  <br>
  <input type="range" value="25" max="100" step="5">
  <br>
  <input type="checkbox">
  <br>
  <input type="radio">
  <br>
  <input type="button" value="버튼입니다.">
  <br>
  <input type="color">
  <br>
  <input type="time">
  <br>
  <input type="date">
  <br>
  <input type="hidden">
  <br>
  <input type="datetime-local">
  <br>
  <input type="file">


  <h2>select</h2>
  <select>
    <option>사과</option>
    <option>수박</option>
    <option selected>망고</option>
  </select>

  <h1>textarea</h1>
  <textarea></textarea>

  <h1>progress</h1>
  <progress value="1" max="100"></progress>

  <h1>master</h1>
  <meter value="60" min="0" max="100" low="30" high="70"></meter>
  <br>
  <form>
    아이디 : <input type="text" placeholder="아이디">
    <br>
    비밀번호 : <input type="password" placeholder="비밀번호">
    <br>
    <input type="submit" value="회원가입">
  </form>


  

</body>
</html>
