<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color:#DEEBF7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color:#EDEDED;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    border-radius: 8px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-size: 14px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #90ee90;
    color: black;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #76b276;
}
hr {
    border: none; 
    border-top: 1px dotted #000; 
    margin: 10px 0;
    width: 80%; 
}
</style>
<body>
    <div class="form-container">
        <form id="myForm">
            <div>
                <label for="username">아이디</label>
              
                <span class="error-message" id="username-error"></span>
            </div>
            <div>
                <label for="password">패스워드</label>
             
                <span class="error-message" id="password-error"></span>
            </div>
            <div>
                <label for="password-confirm">패스워드 확인</label>
           
                <span class="error-message" id="password-confirm-error"></span>
            </div>
            <div>
                <label for="email">이메일</label>
             
                <span class="error-message" id="email-error"></span>
            </div>
            <div>
                <label for="code">주소</label>
            
                <span class="error-message" id="code-error"></span>
            </div>
            <button type="button" onclick="validateForm()">가입</button>
        </form>
    </div>
    <script>
        document.getElementById('password').addEventListener('focus', function() {
            document.getElementById('password-error').textContent = "영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자";
        });

        document.getElementById('myForm').addEventListener('focusout', function(event) {
            if (!event.target.value.trim() && event.target.hasAttribute('name')) {
                document.getElementById(event.target.id + '-error').textContent = "필수 입력 항목입니다";
            } else {
                document.getElementById(event.target.id + '-error').textContent = "";
            }
        });

        function validateForm() {
            var isValid = true;
            ['username', 'password', 'password-confirm', 'email', 'code'].forEach(function(id) {
                var value = document.getElementById(id).value.trim();
                if (!value) {
                    document.getElementById(id + '-error').textContent = "필수 입력 항목입니다";
                    isValid = false;
                } else {
                    document.getElementById(id + '-error').textContent = "";
                }
            });
            return isValid;
        }
    </script>
</body>
</html>
