
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline Horizontal Line</title>
        <style>
            label {
                display: flex;
                align-items: center;
            }
    
            label::after {
                content: '';
                flex-grow: 1;
                height: 1px;
                background: black;
                margin-left: 10px;
            }
    
            input {
                margin-left: 10px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
    
    <label for="id">아이디</label>
    <input type="text" id="id" name="id">
    
    </body>
    </html>
