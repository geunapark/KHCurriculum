<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>카카오 로그인</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    width: 300px;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .kakao-logo {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type=text], input[type=password] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }

  .login-btn {
    background-color: #FEE500;
    color: black;
    padding: 10px 20px;
    border: none;
    width: 100%;
    cursor: pointer;
  }

  .login-btn:hover {
    background-color: #edd400;
  }

  .footer {
    text-align: center;
    font-size: 12px;
    color: #888;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="kakao-logo">kakao</div>
  <div class="form-group">
    <label for="email">카카오이메일 아이디, 이메일, 전화번호</label>
    <input type="text" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button class="login-btn" type="submit">로그인</button>
  <!-- 여기에 추가적인 버튼 및 링크를 넣을 수 있습니다. -->
</div>

<div class="footer">
  이용약관 | 개인정보 처리방침 | 운영정책 | 고객센터 | 공지사항 | 한국어 ▼
  <br>
  Copyright © Kakao Corp. All rights reserved.
</div>

</body>
</html>
