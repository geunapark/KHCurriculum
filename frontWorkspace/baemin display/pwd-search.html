<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="../../static/icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>배달의 민족</title>
</head>
<body class="text-center">
<!-- header -->
<header class="p-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 ms-3 text-white text-decoration-none">
                <img src="../../static/img/logo.png" alt="main_icon" height="20"/>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 ms-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">찜</a></li>
                <li><a href="#" class="nav-link px-2 text-white">주문내역</a></li>
                <li><a href="#" class="nav-link px-2 text-white">마이페이지</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search">
            </form>

            <ul class="nav pe-2">
                <li class="nav-item"><a href="#" class="nav-link link-light px-2">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-light px-2">Sign up</a></li>
            </ul>
        </div>
    </div>
</header>

<arricle>
    <div class="container px-4 py-5" style="height: 600px">
        <div class="bg-white text-start border border-secondary" style="height: 500px">
            <section class="p-5">
                <h1>계정정보 찾기</h1>
                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button onclick="location.href='/id'" class="nav-link text-muted bg-secondary" style="--bs-bg-opacity: .2;">
                            아이디(이메일) 찾기
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button onclick="location.href='/pw'" class="nav-link active">
                            비밀번호 찾기
                        </button>
                    </li>
                </ul>
                <div class="m-4">
                    <form method="post">
                        <table class="table align-middle">
                            <tbody class="table-group-divider">
                            <tr>
                                <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">이름</th>
                                <td>
                                    <div class="col-lg-4 ms-3">
                                        <input type="text" class="form-control" placeholder="" aria-label="Email" aria-describedby="basic-addon1">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">아이디(이메일)</th>
                                <td>
                                    <div class="col-lg-4 ms-3">
                                        <input type="text" class="form-control" placeholder="" aria-label="Email" aria-describedby="basic-addon2">

                                    </div>
                                    <div class="m-3 fs-6 fw-lighter text-secondary">
                                        <label>배달의민족에 가입된 계정 이메일을 정확히 기입해주시길 바랍니다.</label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center mt-4">
                            <button class="w-25 btn btn-lg custom-btn text-white" type="submit">비밀번호 찾기</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</arricle>

<!-- footer -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">찜</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">주문내역</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">마이페이지</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
    </footer>
</div>
</body>
</html>
