<body class="text-center">
<!-- header -->
<header class="p-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 ms-3 text-white text-decoration-none">
                <img src="../../static/img/logo.png" alt="main_icon" height="20"/>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 ms-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">찜</a></li>
                <li><a href="#" class="nav-link px-2 text-white">주문내역</a></li>
                <li><a href="#" class="nav-link px-2 text-white">마이페이지</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search">
            </form>

            <ul class="nav pe-2">
                <li class="nav-item"><a href="#" class="nav-link link-light px-2">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-light px-2">Sign up</a></li>
            </ul>
        </div>
    </div>
</header>

<arricle>
    <div class="container px-4 py-5">
        <div class="bg-white text-start border">
            <section class="p-5">
                <h1 class="ms-4">회원정보 수정</h1>
                <div class="m-4">
                    <table class="table align-middle">
                        <tbody class="table-group-divider">
                        <tr>
                            <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">닉네임</th>
                            <td>
                                <form method="post">
                                    <div class="row ms-1">
                                        <label class="col-sm-4">
                                            <input type="text" class="form-control" value="독고배달"/>
                                        </label>
                                        <div class="col">
                                            <button class="btn btn-light border-dark" type="submit">닉네임 변경</button>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">아이디(이메일)</th>
                            <td>
                                <div class="col-lg-4 ms-3 align-self-center p-1">
                                    baemin@baemin.com
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">이름</th>
                            <td>
                                <div class="col-lg-4 ms-3 align-self-center p-1">
                                    배달이
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">휴대폰 번호</th>
                            <td>
                                <div class="col-lg-4 ms-3 align-self-center p-1">
                                    01012345678
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="ps-4 col-md-2 bg-secondary" style="--bs-bg-opacity: .3;">비밀번호 변경</th>
                            <td>
                                <form method="post">
                                    <div class="mb-3 mt-3 row ms-2">
                                        <label for="nowPassword" class="col-sm-2 col-form-label">현재 비밀번호</label>
                                        <div class="col-sm-4">
                                            <input type="password" class="form-control" id="nowPassword">
                                        </div>
                                    </div>
                                    <div class="mb-3 row ms-2">
                                        <label for="newPassword" class="col-sm-2 col-form-label">신규 비밀번호</label>
                                        <div class="col-sm-4">
                                            <input type="password" class="form-control" id="newPassword" placeholder="10-20자 이내">
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-light border-dark" type="submit">비밀번호 변경</button>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-1 me-3">
                        <button type="button" class="btn btn-secondary btn-sm">회원탈퇴</button>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-light border-dark" type="submit">나가기</button>
                </div>
            </section>
        </div>
    </div>
</arricle>

            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
    </footer>
</div>
