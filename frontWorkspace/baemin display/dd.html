<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="../static/icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>배달의 민족 | 회원가입</title>
</head>
<body>
<!-- article -->
<article class="form-join w-100 m-auto mt-4 text-center">
    <div class="mb-3">
        <img class="mb-4" src="../static/img/icon_logo.png" alt="" width="300">
        <h6 class="text-start">회원정보를 입력해주세요</h6>
    </div>
    <form method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <img src="../static/icon/email.svg" alt="이메일 아이콘">
            </span>
            <input type="email" class="form-control" placeholder="아이디(이메일)" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">
                <img src="../static/icon/lock.svg" alt="자물쇠 아이콘">
            </span>
            <input type="password" class="form-control" placeholder="비밀번호" aria-label="Password" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">
                <img src="../static/icon/shield.svg" alt="보안 아이콘">
            </span>
            <input type="password" class="form-control" placeholder="비밀번호 확인" aria-label="Password" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">
                <img src="../static/icon/person.svg" alt="사람 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="이름" aria-label="Username" aria-describedby="basic-addon4">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon5">
                <img src="../static/icon/phone.svg" alt="휴대폰 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="휴대폰 번호" aria-label="Phone" aria-describedby="basic-addon5">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon6">
                <img src="../static/icon/calendar.svg" alt="달력 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="생년월일" aria-label="Phone" aria-describedby="basic-addon6">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon7">
                <img src="../static/icon/nickname.svg" alt="닉네임 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="닉네임" aria-label="Phone" aria-describedby="basic-addon7">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">
                <img src="../static/icon/house.svg" alt="집 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="우편번호" aria-label="Phone" aria-describedby="basic-addon8">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon9">
                <img src="../static/icon/house.svg" alt="집 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="메인주소" aria-label="Phone" aria-describedby="basic-addon9">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon10">
                <img src="../static/icon/house.svg" alt="집 아이콘">
            </span>
            <input type="text" class="form-control" placeholder="상세주소" aria-label="Phone" aria-describedby="basic-addon10">
        </div>
        <button class="w-100 btn btn-lg custom-btn" id="btn_login" type="submit">동의하고 가입하기</button>
    </form>
</article>

</body>
</html>
