<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배민 관리자 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    background-color: #343a40;
    color: #fff;
    padding: 10px 0;
}

.header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 3fr; /* 사이드바와 메인 컨텐츠의 비율 조정 */
    gap: 20px; /* 그리드 아이템 간의 간격 */
}

.sidebar {
    background-color: #f8f9fa;
    padding: 20px;
}

.main-content {
    padding: 20px;
    background-color: #fff;
}

.footer {
    background-color: #343a40;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>배민 관리자 페이지</h1>
            <nav>
                <ul>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">메뉴 관리</a></li>
                    <li><a href="#">회원 관리</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <aside class="sidebar col-3">
                <h2>메뉴</h2>
                <ul>
                    <li><a href="#">주문 관리</a></li>
                    <li><a href="#">메뉴 관리</a></li>
                    <li><a href="#">회원 관리</a></li>
                </ul>
            </aside>
            <main class="main-content col-9">
                <h2>주문 관리</h2>
                <div class="content">
                    <!-- 주문 관리 내용 -->
                    주문 목록이 여기에 표시됩니다.
                </div>
            </main>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 배민 관리자 페이지</p>
        </div>
    </footer>
</body>
</html>
