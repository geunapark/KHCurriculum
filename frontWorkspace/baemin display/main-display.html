            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 ms-3 text-white text-decoration-none">

            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 ms-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">찜</a></li>
                <li><a href="#" class="nav-link px-2 text-white">주문내역</a></li>

                <li><a href="#" class="nav-link px-2 text-white">About</a></li>

                <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search..." aria-label="Search">

            <ul class="nav pe-2">
