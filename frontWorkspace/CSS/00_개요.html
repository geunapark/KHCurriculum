<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS개요</title>
    <style>
    .hello{
        background-color: blue;
    }

    

    #target > :nth-child(3), #target> :nth-child(1)  {
        background-color: rgb(23, 241, 165);
    }
    </style>
</head>
<body>
    <H1 class="hello">SCC개요</H1>

    <div id ="target">
        <div>일</div>
        <div>이</div>
        <div>삼</div>
        <div>사</div>
        <div>오</div>
        <h4>원</h4>
        <h4>투</h4>
        <h4>쓰리</h4>
        <h4>포</h4>
        <h4>파이브</h4>
    </div>
   
</body>
</html>
