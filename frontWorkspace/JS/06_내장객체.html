<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체</title>
  <script src="./06_내장객체.js"></script>

</head>
<body>
  <h1>내장객체</h1>

  <div id="div-time"></div>
  <button onclick="showCurrentTime();">현재 시각 확인</button>

  <h2>Object</h2>
  <pre>
    객체.hasOwnProperty("프로퍼티 키")
    :객체가 해당 프로퍼티 키를 가지고 있는지 확인

    객체 instanceof 타입
    :객체의 타입 확인
  </pre>

  <h2>Number</h2>
  <pre>
    toExponential()
    toPrecision()
    toFixed()
  </pre>

  <h2>String</h2>
  <pre>
    bold()
    italics()
    fontcolor()
    link()
    화면에 보이는 요소 디브나 스팬 화면에 다룰때 사용
  </pre>
  <h2>Date</h2>
  <pre>
    날짜 , 시간다루는 객체
  </pre>

</body>
</html>
